<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amor Eterno</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fce4ec;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #ffffff;
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 350px;
            position: relative;
            z-index: 10;
        }
        .question {
            font-size: 1.2em;
            color: #d81b60;
            margin-bottom: 20px;
        }
        button {
            background-color: #d81b60;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            margin: 5px;
            transition: transform 0.2s ease;
        }
        button:hover {
            transform: scale(1.05);
        }
        #love-note {
            font-size: 1.1em;
            color: #880e4f;
            display: none;
            background-color: #f8bbd0;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            line-height: 1.6em;
        }
        .heart {
            position: absolute;
            color: #d81b60;
            font-size: 1.5em;
            animation: fall linear infinite;
        }
        @keyframes fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="question">¬øMe permites seguir am√°ndote toda la vida?</div>
        <button id="yes">S√≠</button>
        <button id="no">No</button>
        <div id="love-note">
            Eres la raz√≥n de mis sonrisas, mi fuerza en los d√≠as dif√≠ciles y la luz que ilumina mi vida.  
            Te amo con todo mi coraz√≥n y prometo cuidarte, respetarte y amarte m√°s cada d√≠a.  
            Eres y siempre ser√°s mi todo, mi amor eterno. üíñ
        </div>
    </div>

    <script>
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.textContent = 'üíñ';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 2 + 3 + 's';
            heart.style.fontSize = Math.random() * 1.5 + 1 + 'em';
            document.body.appendChild(heart);

            // Eliminar corazones despu√©s de que caigan
            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        document.getElementById('no').addEventListener('click', function() {
            setInterval(createHeart, 200);
        });

        document.getElementById('yes').addEventListener('click', function() {
            document.getElementById('love-note').style.display = 'block';
            setInterval(createHeart, 200); // Los corazones tambi√©n caen al presionar "S√≠"
        });
    </script>
</body>
</html>
